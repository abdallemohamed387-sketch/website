<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mogadishu Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Adding a coffee-themed background */
    body { 
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh; 
      display: flex;
      flex-direction: column;
    }
    .login-card { 
      max-width: 400px; 
      width: 100%; 
      margin: auto; 
      border-radius: 20px; 
      background: rgba(255, 255, 255, 0.95); /* Slight transparency */
      backdrop-filter: blur(10px);
    }
    .navbar-brand { font-weight: bold; letter-spacing: 1px; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-4">
    <div class="container">
      <a class="navbar-brand" href="#">☕ MOGADISHU COFFEE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#loginNav">
        <span class="navbar-toggler-icon"></span>
      </button>
       <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
    </div>
  </nav>

  <div class="container d-flex flex-grow-1">
    <div class="card login-card shadow-lg p-4 align-self-center">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-dark">Welcome Back</h3>
        <p class="text-muted small">Please enter your details to continue</p>
      </div>
      
      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label fw-bold small">Email Address</label>
          <input type="email" class="form-control form-control-lg" id="email" required placeholder="admin@coffee.com">
          <div class="invalid-feedback">Valid email is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold small">Password</label>
          <input type="password" class="form-control form-control-lg" id="password" required placeholder="••••••••">
          <div class="invalid-feedback">Password is required.</div>
        </div>
        
        <div id="errorMessage" class="alert alert-danger py-2 small" style="display:none;">
          ⚠️ Incorrect email or password.
        </div>

        <button type="submit" class="btn btn-dark w-100 py-3 fw-bold mt-2 shadow">SIGN IN</button>
        
        <div class="text-center mt-4">
          <a href="#" class="text-decoration-none small text-muted">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');

      if (email === "admin@coffee.com" && pass === "123") {
          window.location.href = "home.html"; 
      } else {
          errorMsg.style.display = "block";
          form.classList.add('was-validated');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
